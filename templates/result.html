<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'analyse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Résultat de l'Analyse de l'Image</h2>
        <div class="text-center">
            <img src="{{ url_for('static', filename='upload/' + filepath.split('/')[-1]) }}" alt="Image analysée" class="img-fluid mt-4" style="max-width: 500px;">
            <h3 class="mt-4">SIFT : {{ sift_similarity }}% correspondances</h3>
            <h4 class="mt-2">{{ 'Authentique' if not sift_is_falsified else 'Falsifiée' }} selon SIFT</h4>
            <h3 class="mt-4">DenseNet : {{ densenet_result }}</h3>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Retour</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

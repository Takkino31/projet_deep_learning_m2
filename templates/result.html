<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'analyse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Détection de Falsifications</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Retour</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Résultat de l'Analyse de l'Image</h2>
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="{{ url_for('static', filename='uploads/' + filepath.split('/')[-1]) }}" alt="Image analysée" class="img-fluid mt-4" style="max-width: 100%;">
            </div>
            <div class="col-md-6">
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th>Méthode</th>
                            <th>Résultat</th>
                            <th>Pourcentage de correspondances</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>SIFT</td>
                            <td>{{ 'Authentique' if not sift_is_falsified else 'Falsifiée' }}</td>
                            <td>{{ sift_similarity }}%</td>
                        </tr>
                        <tr>
                            <td>DenseNet (CNN)</td>
                            <td>{{ cnn_result }}</td>
                            <td>N/A</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
